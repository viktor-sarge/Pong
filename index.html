<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./game/css/pong.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
			integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<title>Pong</title>
	</head>
	<body>
		<div id="startscreen">
			<div id="startscreen_container">
				<div id="startscreen_content">
					<div id="title" class="rotate-text">PONG</div>
					<button id="startbutton">1 player</button>
					<button id="startbutton2player">2 players</button>
				</div>
				<div class="textbox">
					KEYBOARD CONTROLS<br />
					<br />
					P1: W / S -keys<br />
					P2: UP / DOWN-keys<br />
					<br />
					P - pause<br />
					<br />
					GAMEPADS SUPPORTED
				</div>
			</div>
		</div>
		<div>
			<canvas id="myCanvas"></canvas>
			<button id="restartButton" style="display: none">Restart</button>
		</div>
		<script src="./game/js/setup.js" type="module"></script>
	</body>
</html>
